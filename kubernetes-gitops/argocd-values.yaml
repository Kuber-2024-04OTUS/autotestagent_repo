  nodeSelector:
    node-role.kubernetes.io/infra: ""
  tolerations:
    - key: "node-role"
      operator: "Equal"
      value: "infra"
      effect: "NoSchedule"

applicationSet: 
  nodeSelector:
    node-role.kubernetes.io/infra: ""
  tolerations:
    - key: "node-role"
      operator: "Equal"
      value: "infra"
      effect: "NoSchedule"